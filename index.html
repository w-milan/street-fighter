<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Street fighter</title>
</head>
  <div class="container text-center mt-3">
    <img src="img/logo.png" class="img-fluid logo" alt="Logo Street Fighter">

    <div class="row my-3">
      <div class="col d-flex justify-content-around align-items-center">
        <!-- First player -->
        <div class="shadow">
          <div class="card player-one" style="width: 18rem;">
            <img src="img/vega.png" class="card-img-top" alt="Player one image">
            <div class="card-body">
              <h5 class="card-title pb-2">Vega</h5>
              <button type="button" class="btn btn-primary player-one">Choose fighter</button>
            </div>
          </div>
        </div>

        <img src="img/versus.png" class="img-fluid" alt="Versus image">

        <!-- Second player -->
        <div class="shadow">
          <div class="card player-two" style="width: 18rem;">
            <img src="img/bison.png" class="card-img-top" alt="Player two image">
            <div class="card-body">
              <h5 class="card-title pb-2">Bison</h5>
              <button type="button" class="btn btn-danger player-two">Choose fighter</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Choose random -->
    <div class="row">
      <div class="col text-center my-2">
        <button type="button" class="btn btn-secondary btn-lg p-3 random-btn">Choose random fighters</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
<body>
  
</body>
</html>
